<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Google Drive Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <style>
    .modal-content {
      background-color: transparent;
    }

    /* customize for popover info content */
    .custom-popover {
      min-width: 400px;
      --bs-popover-max-width: 100%;
      --bs-popover-border-color: var(--bs-primary);
      --bs-popover-header-bg: var(--bs-primary);
      --bs-popover-header-color: var(--bs-white);
      --bs-popover-body-padding-x: 1rem;
      --bs-popover-body-padding-y: .5rem;
    }

    /* Default style for non-image items */
    .default-thumbnail {
      height: 124px;
    }

    .breadcrumb-item:not(.active) {
      font-weight: bolder;
    }

    .source-image-spinner {
      position: absolute;
      text-align: center;
      top: 50%;
      left: 50%;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="js/env.js"></script>
  <script src="js/google-drive.js"></script>

  <script type="text/javascript">
    window.onerror = function(error) {
      alert("window error..." + error + "\n" + error.stack);
    }
  </script>

  <script type="text/javascript">
    class FocusPortion {
      constructor(
        imageWidth,
        imageHeight,
        portionWidth,
        portionHeight,
        offsetTop,
        offsetRight,
        offsetBottom,
        offsetLeft
      ) {
        this.imageWidth = imageWidth;
        this.imageHeight = imageHeight;
        this.portionWidth = portionWidth;
        this.portionHeight = portionHeight;

        this.offsets = {
          top: offsetTop,
          right: offsetRight,
          bottom: offsetBottom,
          left: offsetLeft
        };
      }

      getOffsets(targetImageWidth) {
        let ratio = this.imageWidth / targetImageWidth;

        let offsets = $.extend({}, this.offsets);
        for (let key in offsets) {
          offsets[key] = Math.floor(offsets[key] / ratio);
        }
        return offsets;
      }
    }
  </script>

  <script type="text/javascript">
    const CACHE_DEBUG_MODE = "debugMode";

    // Define the fields to fetch from the API
    // See https://developers.google.com/drive/api/v3/reference/files
    const IMAGE_MEDIA_FIELDS = {
      'width': {},
      'height': {},
      'rotation': {},
      'location': {}, // {"latitude": double, "longitude": double, "altitude": double}
      'time': {},
      'cameraMake': {},
      'cameraModel': {},
      'exposureTime': {},
      'aperture': {},
      'flashUsed': {},
      'focalLength': {},
      'isoSpeed': {},
      'meteringMode': {},
      'sensor': {},
      'exposureMode': {},
      'colorSpace': {},
      'whiteBalance': {},
      'exposureBias': {},
      'maxApertureValue': {},
      'subjectDistance': {},
      'lens': {}
    };

    const FILE_FIELDS = {
      'id': { hidden: true },
      'name': {},
      'mimeType': { hidden: true },
      'createdTime': {},
      'modifiedTime': {},
      'size': {},
      'hasThumbnail': { hidden: true },
      'webViewLink': { hidden: true }
    };

    const FILE_FIELDS_CRITERIA =
            Object.keys(FILE_FIELDS).join(',')
            + ',imageMediaMetadata(' + Object.keys(IMAGE_MEDIA_FIELDS).join(',') + ')';

    const ALBUM_LIST = [
      {
        id: '1MZHDWRY1KgcFWgzTxyNEYimz982Llk2U',
        name: '20221211-サクラタウンよさこい2022～師走祭～'
      },
      {
        id: '1ztSoNGDSXCWS-EKenpzgIRMmq38XQJpv',
        name: '20221127-東京元気祭り 2022'
      },
      {
        id: '1YVu9fL7bqQ4c8CkcyIt93idVnScq-K2x',
        name: '20221113-町田夢舞生ッスイ祭 2022'
      },
      {
        id: '1ytzgYQc_SBp-PRTmbwb24PXJ9pWRMHL5',
        name: '20221015-横浜よさこい祭り 2022'
      },
      {
        id: '1yrIXKE-5XKQOe7_pmLduVFynqpk_z68i',
        name: '20221016-横浜よさこい祭り 2022'
      },
      {
        id: '1eHo-uOU1LTHQKFJhhd8BpMwiF81NTYmk',
        name: '20221008-原宿表参道元氣祭 スーパーよさこい 2022'
      },
      {
        id: '1yrx_QkJ14QCjcHYYoO1p_8CdZRVOpPPT',
        name: '20221009-原宿表参道元氣祭 スーパーよさこい 2022'
      }
    ];

    let currentPaths = []; // [root, sub1, sub2, ...]
    let nextPageToken = ""; // token for loading next page
    let isNoMoreData = false; // true when reach end of the file list
    let pageSize = 20;
    let loading = false;
    let currentFileInfo;
    let fileMeta = {};
    let fileListContainer = null;

    function initUi() {
      $('#debugMode').prop(
              'checked',
              localStorage.getItem(CACHE_DEBUG_MODE) === 'true'
      );

      // register listener to load more images when scrolling to bottom
      $(document.body).on('touchmove', onScroll); // for mobile
      $(window).on('scroll', onScroll);

      // prevent modal dialog to be closed after functional button is clicked
      $(".fixed-bottom button").click(function (event) {
        event.stopPropagation();
      });

      // initialize for bootstrap popover components
      initFileInfoPopovers();

      $(function () {
        $('.help-info').popover({
          container: 'body',
          html: true
        })
      });

      initMenu();

      fileListContainer = $('#fileListContainer');

      // load content of a album randomly
      switchPath(ALBUM_LIST[Math.floor(Math.random() * ALBUM_LIST.length)].id);
    }

    function initFileInfoPopovers() {
      new bootstrap.Popover('.file-info-btn', {
        container: 'body',
        html: true,
        content: function() {
          let info = JSON.parse(atob(currentFileInfo));
          let mediaInfo = info['imageMediaMetadata'];
          if (!mediaInfo) {
            return ''; // ignore file without media info
          }

          let html = '';
          for (key in IMAGE_MEDIA_FIELDS) {
            if (IMAGE_MEDIA_FIELDS[key].hidden) {
              continue; // ignore hidden information
            }
            if (!(key in mediaInfo) || mediaInfo[key] === null) {
              continue; // ignore null value
            }

            let fieldName = key.replace(/([A-Z])/g, " $1");
            fieldName = fieldName.charAt(0).toUpperCase() + fieldName.slice(1);
            html += '<div class="row">'
                    + '<div class="col-6">' + fieldName + '</div>'
                    + '<div class="col">' + mediaInfo[key] + '</div>'
                    + '</div>';
          }

          if (info.focusInfo) {
            html += `<div class="row">
              <div class="col-6">Focus Info</div>
              <div class="col">${JSON.stringify(info.focusInfo, null, 2)}</div>
            </div>`;
          }

          return '<div class="container">' + html + '</div>';
        }
      });
    }

    function initMenu() {
      let menu = $('.album-menu .dropdown-menu');

      ALBUM_LIST.forEach(album => {
        let menuItem = 
        `
        <li>
          <a class="dropdown-item album-menu" href="#"
            onclick="switchPath('${album.id}')">
            ${album.name}
          </a>
        </li>
        `
        menu.html(menu.html() + menuItem);
      });
    }

    async function onScroll() {
      if ($(window).scrollTop() + window.innerHeight >= document.body.scrollHeight - 50) {
        // if ($(window).scrollTop() + $(window).height() == $(document).height()) {
        await listFiles();
      }
    }

    function getCurrentPath() {
      return currentPaths[currentPaths.length - 1];
    }

    async function switchPath(id, toSubFolder) {
      if (toSubFolder) {
        currentPaths.push({ id: id, name: await getAlbumName(id) });
      } else {
        let pathIndex = currentPaths.findIndex(path => path.id === id);

        if (pathIndex > 0) {
          // change to another path in the same root path
          currentPaths.length = pathIndex;
        } else {
          // change to another root path
          currentPaths.length = 0; // clear paths
          currentPaths.push({ id: id, name: await getAlbumName(id) });
        }
      }

      // update breadcrumb
      $('.breadcrumb').html(''); // clear content
      currentPaths.forEach(
        (path, index) => addBreadcrumbContent(path, index === currentPaths.length - 1, index === 0)
      );

      $(".source-link").attr("link", getSharedLink(id)); // change shared link

      // reload from new album
      $('#fileListContainer').html('');
      nextPageToken = "";
      isNoMoreData = false;

      await listFiles(true); // list folders first

      if (currentPaths.length == 1) {
        // load meta when switching to root directory
        let googleFileInfo = await getGoogleFileInfo(currentPaths[0].id);
        loadMeta(googleFileInfo.name)
          .then(function(meta) {
            fileMeta = meta;
            listFiles(false);
          });
      } else {
        listFiles(false); // list files, meta should be already loaded
      }
    }

    function addBreadcrumbContent(path, isActive, isDriveLinkRequired) {
      // generate shared link for drive
      let driveLink = '';
      if (isDriveLinkRequired) {
        driveLink =
        `
          <a class="source-link" href="${getSharedLink(path.id)}" target="_blank">
          [<i class="bi bi-link-45deg"></i>元画像]</a>
        `;
      }

      let onclickHandler = isActive ? '' : `switchPath('${path.id}')`;

      // update breadcrumb
      let breadcrumb = $('.breadcrumb');
      breadcrumb.html(
        breadcrumb.html() + 
        `
        <li class="breadcrumb-item ${isActive ? 'active' : ''}" aria-current="page"
            onclick="${onclickHandler}">
          ${driveLink}
          <span class="d-inline-block align-middle  text-truncate" style="max-width: 300px;">
            ${path.name}
          </span>
        </li>
        `
      );
    }

    async function listFiles(forFolder) {
      if (loading) {
        return; // ignore
      }

      hideError();
      hideInfo();
      setLoading();

      try {
        let files = await getFileList(forFolder);

        if (files.length === 0) {
          showInfo('No more data to load');
          return;
        }

        let container = $('#fileListContainer');
        files
          .filter((file) => !file.isUnsupportedFile())
          .forEach((file) => container.append(toFileCellHtml(file)));
      } catch (err) {
        handleError(err);
      } finally {
        finishLoading();
      }
    }

    async function getFileList(forFolder) {
      if (isNoMoreData) {
        return [];
      }

      // let criteria = " and createdTime > '2022-08-01T12:00:00' and mimeType = 'application/vnd.google-apps.folder'";
      let criteria = "and trashed=false and mimeType " 
                        + (forFolder ? "=" : "!=")
                        + " 'application/vnd.google-apps.folder'";

      // default fields: id, name, and mimeType
      let response = await gapi.client.drive.files.list({
        q: `'${getCurrentPath().id}' in parents ${criteria}`, // link ID
        fields: `nextPageToken, files(${FILE_FIELDS_CRITERIA})`,
        pageSize: forFolder ? 1000 : pageSize,
        orderBy: "name",
        pageToken: nextPageToken || "",
      });

      debugAlert(response);

      // folders are listed at once, so we don't keep the page token and avoid to impact pagination of files
      if (!forFolder) {
        nextPageToken = response.result.nextPageToken;
        if (!nextPageToken) {
          isNoMoreData = true; // all files are loaded
        }
      }

      return response.result.files.map((file) => buildFile(file));
    }

    function buildFile(googleDriveFile) {
      let file = $.extend(googleDriveFile, {
        // see: https://developers.google.com/drive/api/guides/mime-types
        isImage: function() {
          return this.mimeType.includes("image") || this.mimeType.includes("photo");
        },
        isVideo: function() {
          return this.mimeType.includes("video");
        },
        isFolder: function() {
          return this.mimeType.includes("folder");
        },
        isUnsupportedFile: function() {
          // avoid displaying system files
          return file.name.startsWith(".") || file.name.endsWith(".ini");
        },
        getExifTime: function() {
          return this.imageMediaMetadata ? this.imageMediaMetadata.time : "";
        },
        toText: function() {
          return btoa(JSON.stringify(this));
        }
      });

      if (file.isImage()) {
        let meta = fileMeta[file.name];
        if (meta) {
          file.focusInfo = meta.focus;
        }
      }

      return file;
    }

    async function getAlbumName(id) {
      let album = ALBUM_LIST.find(album => album.id === id);
      if (album) {
        return album.name;
      }

      // get name from google drive (for case when going to sub-folder)
      try {
        let info = await getGoogleFileInfo(id);
        return info.name;
      } catch (err) {
        handleError(err);
        return "unknown-folder-name";
      }
    }

    async function getGoogleFileInfo(id) {
      let response = await gapi.client.drive.files.get({ fileId: id });
      return response.result;
    }

    function getPreviewImageLink(id, width) {
      if (!width) {
        width = 512;
      }
      return `https://drive.google.com/thumbnail?authuser=0&sz=w${width}&id=${id}`;
    }

    function getSourceImageLink(id) {
      return `https://drive.google.com/uc?export=view&id=${id}`;
    }

    function getThumbnailFocusPortion(file) {
      let meta = fileMeta[file.name];
      if (!meta) {
        return null;
      }

      switch (file.imageMediaMetadata.focalLength) {
        case 70:
          return get70mmFocusPortion(file, meta);
        default:
          return null; // not supported
      }
    }

    function get70mmFocusPortion(file, meta) {
      let focusDistance = meta.getFocusDistance();
      let imageWidth = file.imageMediaMetadata.width;
      let imageHeight = file.imageMediaMetadata.height;

      if (focusDistance >= 120) {
        return getFocusPortion(imageWidth, imageHeight, meta.focus.location, 4);
      } else if (focusDistance >= 70) {
        return getFocusPortion(imageWidth, imageHeight, meta.focus.location, 3);
      } else if (focusDistance >= 50) {
        return getFocusPortion(imageWidth, imageHeight, meta.focus.location, 2);
      } else if (focusDistance >= 20) {
        return getFocusPortion(imageWidth, imageHeight, meta.focus.location, 2);
      }
      return null; // focus portion is not useful
    }

    function getFocusPortion(imageWidth, imageHeight, focusPoint, denominator) {
      // -webkit-clip-path: inset(30px 10px 30px 10px);
      // clip-path: inset(30px 10px 30px 10px);
      // top right bottom left
      // let isLandscape = imageWidth > imageHeight;
      let portionWidth = Math.floor(imageWidth / denominator);
      let portionHeight = Math.floor(imageHeight / denominator);

      let top = focusPoint.y - Math.floor(portionHeight / 2);
      if (top < 0) {
        top = 0;
      }

      let left = focusPoint.x - Math.floor(portionWidth / 2);
      if (left < 0) {
        left = 0;
      }

      //  left   portion width  right
      // |-----|---------------|-----|
      let right = imageWidth - portionWidth - left;
      let bottom = imageHeight - portionHeight - top;
      return new FocusPortion(
        imageWidth, imageHeight,
        portionWidth, portionHeight,
        top, right, bottom, left,
      );
    }

    function toFileCellHtml(file) {
      if (file.isImage()) {
        return toImageFileCellHtml(file);
      }

      if (file.isVideo()) {
        return toVideoFileCellHtml(file);
      }

      if (file.isFolder()) {
        return toFolderCellHtml(file);
      }

      return `<figure class="figure default-thumbnail">
                <i class="bi bi-file-earmark"></i>${file.name}
              </figure>`;
    }

    function toImageFileCellHtml(file) {
      let focusPortion = getThumbnailFocusPortion(file);
      let thumbnailWidth = focusPortion ? 1024 : null;
      let thumbnailLink = getPreviewImageLink(file.id, thumbnailWidth);
      let imageStyle = "width: 100%";
      let divSizeStyle = "max-width: 100%; overflow: hidden; margin-top: 5px;";

      if (focusPortion) {
        let imageWidth = thumbnailWidth; // set width of thumbnail as default image width
        let actualPortionWidth = Math.floor(
          focusPortion.portionWidth * imageWidth / focusPortion.imageWidth
        );
        if (actualPortionWidth < fileListContainer.innerWidth()) {
          imageWidth *= fileListContainer.innerWidth() / actualPortionWidth;
        }

        let offsets = focusPortion.getOffsets(imageWidth);
        let offsetsStr = `${offsets.top}px ${offsets.right}px ${offsets.bottom}px ${offsets.left}px`;
        imageStyle = `position: relative;
        width: ${imageWidth}px; left: -${offsets.left}px; top: -${offsets.top}px;
        -webkit-clip-path: inset(${offsetsStr}); clip-path: inset(${offsetsStr});`;
        
        let divWidth = focusPortion.portionWidth;
        if (divWidth > fileListContainer.innerWidth()) {
          divWidth = fileListContainer.innerWidth();
        }
        
        let ratio = divWidth / focusPortion.portionWidth;
        let divHeight = Math.floor(focusPortion.portionHeight * ratio);
        divSizeStyle += `width: ${divWidth}px; height: ${divHeight}px;`;
      }

      return `<div class="rounded" style="${divSizeStyle}">
                  <img src="${thumbnailLink}" class="" alt="${file.name}"
                          style="${imageStyle}"
                          data-bs-toggle="modal" data-bs-target="#photoFrame"
                          onclick="showPhoto('${file.id}', '${file.toText()}')"/>
              </div>`;
    }

    function toVideoFileCellHtml(file) {
      let thumbnailLink = getPreviewImageLink(file.id);
      return `<figure class="figure">
                  <div class="container" style="position: relative">
                    <img src="${thumbnailLink}" class="figure-img img-fluid rounded" alt="thumbnail" />

                    <div class="d-flex align-items-center justify-content-center"
                      style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
                      <button class="btn btn-dark"
                        onclick="window.open('${file.webViewLink}')">
                        <i class="bi bi-play-circle-fill" style="font-size: 2em;"></i>
                      </button>
                    </div>
                  </div>
                  <figcaption class="figure-caption text-end"><!-- nothing to display --></figcaption>
              </figure>`;
    }

    function toFolderCellHtml(file) {
      return `<figure class="figure" style="width: 100%">
                  <button type="button"
                          class="btn btn-lg btn-secondary default-thumbnail"
                          style="width: 100%"
                          onclick="switchPath('${file.id}', true)">
                          <i class="bi bi-folder2">${file.name}</i>
                  </button>
              </figure>`;
    }

    function getSharedLink(id) {
      return `https://drive.google.com/drive/folders/${id}`;
    }

    function loadMeta(name) {
      if (!name) {
        return {}; // ignore invalid input
      }

      let deffered = $.Deferred();

      $.get(
        `https://cerberusrei.github.io/resources/meta/${name}.csv`,
        function(data) {
          let meta = {};

          data.split("\n")
            .slice(1) // skip header
            .forEach(line => {
              let parsed = parseMeta(line);
              if (parsed) {
                meta[parsed.fileName] = parsed.meta;
              }
            });

            deffered.resolve(meta);
        }
      ).fail(function() {
        deffered.resolve({});
        console.log("Failed to get meta");
      });

      return deffered;
    }

    function parseMeta(line) {
      let values = line.split(",");
      if (!/\d+ {1}\d+ {1}\d+ {1}\d+/.test(values[1])) {
        return null; // not expected values like "7008 3944 3044 1963"
      }

      let fileName = values[0];
      let focusLocation = values[1].split(' ');

      return {
        fileName: fileName,
        meta: {
          focus: {
            location: {
              x: focusLocation[2],
              y: focusLocation[3]
            },
            distance: {
              // Focus Distance 2 e.g. "125.6 m" or "inf"
              value: values[2].split(' ')[0],
              // Hyperfocus Distance e.g. "12.6 m"
              hyper: values[3].split(' ')[0]
            }
          },
          getFocusDistance: function() {
            if (/^\d+(\.\d+)?$/.test(this.focus.distance.value)) {
              return parseFloat(this.focus.distance.value);
            }
            return parseFloat(this.focus.distance.hyper);
          }
        }
      }
    }

    function showPhoto(id, fileInfo) {
      let previewImage = $('#photoFrame .modal-body .preview-image');
      previewImage.show();

      let sourceImage = $('#photoFrame .modal-body .source-image');
      sourceImage.hide();
      $('#photoFrame .modal-body .source-image-spinner').show();

      previewImage.attr("src", getPreviewImageLink(id));
      sourceImage.attr("src", getSourceImageLink(id));

      $('#photoFrame .modal-body .download-link').attr("href", `https://drive.google.com/uc?export=download&id=${id}`);
      currentFileInfo = fileInfo;
    }

    function onSourceImageLoaded() {
      $('#photoFrame .modal-body .preview-image').hide();
      $('#photoFrame .modal-body .source-image-spinner').hide();
      $('#photoFrame .modal-body .source-image').show();
    }

    function dismissPhoto() {
      $("#photoFrame").modal('hide');
    }

    function setLoading() {
      loading = true;
      $('.spinner-border').show();
    }

    function finishLoading() {
      loading = false;
      $('.spinner-border').hide();
    }

    function handleError(err) {
      try {
        showError(JSON.stringify(err) + "<br/>");
      } catch (err) {
        showError(err.message);
      }
    }

    function showInfo(message) {
      $('#info').html(message).show();
    }

    function hideInfo() {
      $('#info').hide();
    }

    function showError(message) {
      $('#error').html(message).show();
    }

    function hideError() {
      $('#error').hide();
    }

    function debugAlert(message) {
      if (!isDebugModeEnabled()) {
        return; // debug mode is disabled
      }

      try {
        alert(typeof message === "string" ? message : JSON.stringify(message));
      } catch (err) {
        alert("Not able to parse message: " + message);
      }
    }

    function storeDebugMode() {
      localStorage.setItem(CACHE_DEBUG_MODE, isDebugModeEnabled());
    }

    function isDebugModeEnabled() {
      return $('#debugMode').is(':checked');
    }
  </script>
</head>
<body>
<div class="container">
  <button id="btnSwitchAccount" class="btn btn-primary" onclick="switchAccount()">
    <i class="bi bi-person-x-fill"></i>
  </button>
  <button class="btn btn-primary help-info"
    data-bs-container="body" data-bs-toggle="popover"
    data-bs-title="Info" data-bs-placement="bottom"
    data-bs-content="
      This is simple photo/video viewer which loads files from Google Drive.
      <br/><br/>
      Author: cerberusreijp@gmail.com
    ">
    <i class="bi bi-info-square"></i>
  </button>
  <!--input id="debugMode" type="checkbox" onchange="storeDebugMode()" onchange="storeDebugMode">Debug-->

  <div id="info" class="alert alert-info" role="alert" hidden></div>
  <div id="error" class="alert alert-danger" role="alert" hidden></div>
</div>

<div class="container row">
  <div class="dropdown col-2 album-menu">
    <button id="albumMenuBtn" class="btn btn-secondary dropdown-toggle" type="button"
            data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-journal-album"></i>
    </button>
    <ul class="dropdown-menu" aria-labelledby="albumMenuBtn">
    </ul>
  </div>
  <div class="col">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb align-middle align-items-center">
      </ol>
    </nav>
  </div>
</div>

<div class="container text-center">
  <div id="fileListContainer">
  </div>

  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="photoFrame" tabindex="-1" aria-labelledby="photoFrameLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content" onclick="dismissPhoto()">
        <div class="modal-body d-flex align-items-center justify-content-center">
          <div>
            <button type="button"
                    class="btn-close fixed-top fixed-right"
                    data-bs-dismiss="modal" aria-label="Close">
            </button>

            <img class="img-fluid align-middle align-items-center preview-image" src="" alt=""/>
            <img class="img-fluid align-middle align-items-center source-image" src="" alt=""
                 onload="onSourceImageLoaded()"/>
          </div>
          <div class="spinner-border source-image-spinner" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="fixed-bottom">
            <a href="" class="download-link" download>
              <button class="btn btn-light btn-lg"><i class="bi bi-download"></i></button>
            </a>
            <button type="button" class="file-info-btn btn btn-lg btn-light"
                    data-bs-container="body" data-bs-toggle="popover"
                    data-bs-custom-class="custom-popover"
                    data-bs-title="Info" data-bs-placement="top">
              <i class="bi bi-info-square"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
